{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel card-radius teal darken-4">
            <h3 class="center-align white-text text-shadow login-header">Log In</h3>
        </div>
    </div>
</div>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel card-radius">
            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix teal-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix teal-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Log in button -->
            <div class="row center-align">
                <button class="btn waves-effect waves-light text-shadow green darken-4 btn-radius" type="submit"
                    name="action">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Link to register if not done so already -->
<div class="row">
    <div class="col s12 center-align login-register">
        Not yet registered? <a href="{{ url_for('register') }}" class="teal-text text-darken-3">Register for an
            account!</a>
    </div>
</div>

{% endblock %}
