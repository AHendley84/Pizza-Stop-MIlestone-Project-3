{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel card-radius">
                <!-- Username input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix teal-text"></i>
                        <input id="username" name="username" type="text" 
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" 
                            class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password input field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix teal-text"></i>
                        <input id="password" name="password" type="password" 
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                            class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register button -->
                <div class="row center-align">
                    <button class="btn waves-effect waves-light text-shadow teal darken-4" type="submit" name="action">Register
                        <i class="fas fa-paper-plane right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Link to Login if already registered -->
    <div class="row">
        <div class="col s12 center-align">
            Already registered? <a href="{{ url_for('login') }}" class="teal-text text-darken-3">Log in here!</a>
        </div>
    </div>

{% endblock %}
