{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align teal-text text-darken-4">
                    Edit Recipe
                </h3>
                <div class="row">
                    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_repository_id=recipe_id._id) }}">
                        <!-- Recipe Name -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-signature prefix teal-text text-darken-3 text-shadow"></i>
                                <input id="recipe_name" name="recipe_name" type="text" minlength="5" maxlength="100" 
                                    class="form-label" value="{{ recipe_id.recipe_name }}">
                                <label for="recipe_name">Recipe Name</label>
                            </div>
                        </div>
                        <!-- category selector -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-list prefix teal-text text-darken-3 text-shadow"></i>
                                <select class="form-select form-control" name="recipe_category" required>
                                    <option disabled></i> Select A Category</option>
                                    {% for category in categories %}
                                        {% if category.category_name == recipe_id.recipe_category %}
                                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                                        {% else %}
                                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                                <label for="recipe_category">Category</label>
                            </div>
                        </div>
                        <!-- Serves input -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-users prefix teal-text text-darken-3 text-shadow"></i> 
                                <input id="recipe_serves" name="recipe_serves" type="text" minlength="5" maxlength="100" 
                                    class="form-label" value="{{ recipe_id.recipe_serves }}">
                                <label for="recipe_serves">Serves</label>
                            </div>
                        </div>
                        <!-- prep time input -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-hourglass-start prefix teal-text text-darken-3 text-shadow"></i>
                                <input id="recipe_prep_time" name="recipe_prep_time" type="text" minlength="5" maxlength="50" 
                                    class="form-label" value="{{ recipe_id.recipe_prep_time }}">
                                <label for="recipe_prep_time">Preparation Time</label>
                            </div>
                        </div>
                        <!-- cook time input -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-hourglass-end prefix teal-text text-darken-3 text-shadow"></i>
                                <input id="recipe_cook_time" name="recipe_cook_time" type="text" minlength="5" maxlength="50" 
                                    class="form-label" value="{{ recipe_id.recipe_cook_time }}">
                                <label for="recipe_cook_time">Cook Time</label>
                            </div>
                        </div>
                        <!-- description input -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-pencil prefix teal-text text-darken-3 text-shadow"></i>
                                <textarea id="recipe_description" minlength="5" maxlength="500" class="form-label materialize-textarea">
                                    {{- recipe_id.recipe_description -}}
                                </textarea>
                                <label for="recipe_description">Description</label>
                            </div>
                        </div>
                        <!-- ingredient input -->
                        <div class="row">
                            <div class="col s12">
                                <div class="ingredientList">
                                    <div class="input-field ingredientDiv">
                                        <i class="fa-solid fa-carrot prefix teal-text text-darken-3 text-shadow"></i>
                                        <input id="recipe_ingredients" name="recipe_ingredients" type="text" minlength="5" 
                                            maxlength="200" class="form-label">
                                        <label for="recipe_ingredients"> Ingredients</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- add another ingredient button -->
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="waves-effect waves-light btn" id="addIngredientsBtn">
                                    <i class="fa-solid fa-plus"></i> Add Another Ingredient
                                </button>
                            </div>
                        </div>
                        <!-- method input -->
                        <div class="row">
                            <div class="col s12">
                                <div class="methodList">                                    
                                    <div class="input-field methodDiv">
                                        <i class="fa-solid fa-kitchen-set prefix teal-text text-darken-3 text-shadow"></i>
                                        <input id="recipe_method" name="recipe_method" type="text" minlength="5" maxlength="200" 
                                            class="form-label">
                                        <label for="recipe_method">Method</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- add another method step button -->
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="waves-effect waves-light btn" id="addMethodBtn">
                                    <i class="fa-solid fa-plus"></i> Add Another Step
                                </button>
                            </div>
                        </div>
                        <!-- recipe image input -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-image prefix teal-text text-darken-3 text-shadow"></i>
                                <input id="recipe_image" name="recipe_image" type="text" class="form-label" 
                                    value="{{ recipe_id.recipe_image }}">
                                <label for="recipe_image">Recipe Image (URL)</label>
                            </div>
                        </div>
                        <!-- submit button -->
                        <div class="row">
                            <div class="col-6 center-align">
                                <a class="waves-effect waves-teal btn-flat" href="">
                                    <i class="fa-regular fa-edit"></i> Save Changes</i>
                                </a>
                            </div>
                            <div class="col-6 center-align">
                                <a class="waves-effect waves-red btn-flat" 
                                    href="{{ url_for('view_recipe', recipe_repository_id=recipe_id._id) }}">
                                    <i class="fa-regular fa-edit"></i> Cancel Changes</i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
