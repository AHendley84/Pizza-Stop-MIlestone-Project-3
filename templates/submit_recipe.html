{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align teal-text text-darken-4">
                    Submit A Recipe
                </h3>
                <div class="row">
                    <form class="col s12" method="POST">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-signature prefix teal-text text-darken-3"></i>
                                <input id="recipe_name" name="recipe_name" type="text" class="form-label">
                                <label for="recipe_name">Recipe Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-user prefix teal-text text-darken-3"></i>
                                <input id="recipe_submitted_by" name="recipe_submitted_by" type="text" class="form-label">
                                <label for="recipe_submitted_by">Submitted By</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-list prefix teal-text text-darken-3"></i>
                                <select class="form-select form-control" name="recipe_category">
                                    <option selected></i> Select A Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                    {% endfor %}
                                </select>
                                <label for="recipe_category">Category</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-users prefix teal-text text-darken-3"></i> 
                                <input id="recipe_serves" name="recipe_serves" type="text" class="form-label">
                                <label for="recipe_serves">Serves</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-hourglass-start prefix teal-text text-darken-3"></i>
                                <input id="recipe_prep_time" name="recipe_prep_time" type="text" class="form-label">
                                <label for="recipe_prep_time">Preparation Time</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-hourglass-end prefix teal-text text-darken-3"></i>
                                <input id="recipe_cook_time" name="recipe_cook_time" type="text" class="form-label">
                                <label for="recipe_cook_time">Cook Time</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-pencil prefix teal-text text-darken-3"></i>
                                <textarea id="recipe_description" class="form-label materialize-textarea"></textarea>
                                <label for="recipe_description">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="ingredientList">
                                    <div class="input-field ingredientDiv">
                                        <i class="fa-solid fa-carrot prefix teal-text text-darken-3"></i>
                                        <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="form-label">
                                        <label for="recipe_ingredients"> Ingredient</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="waves-effect waves-light btn" id="addIngredientsBtn">
                                    <i class="fa-solid fa-plus"></i> Add Another Ingredient
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="methodList">                                    
                                    <div class="input-field methodDiv">
                                        <i class="fa-solid fa-kitchen-set prefix teal-text text-darken-3"></i>
                                        <input id="recipe_method" name="recipe_method" type="text" class="form-label">
                                        <label for="recipe_method">Method</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="waves-effect waves-light btn" id="addMethodBtn">
                                    <i class="fa-solid fa-plus"></i> Add Another Step
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fa-solid fa-image prefix teal-text text-darken-3"></i>
                                <input id="recipe_image" name="recipe_image" type="text" class="form-label">
                                <label for="recipe_image">Recipe Image (URL)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 center-align">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    <i class="fa-regular fa-paper-plane"></i> Submit Recipe</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
